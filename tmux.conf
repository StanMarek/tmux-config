set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g mode-keys vi

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-arrow to switch panes (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window switching
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n M-H previous-window
bind -n M-L next-window

# New window opens in current directory
bind c new-window -c "#{pane_current_path}"

# Splits open in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind e split-window -v -c "#{pane_current_path}"
bind r split-window -h -c "#{pane_current_path}"

# Vi copy-mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Catppuccin (Material Darker)
run-shell '~/.config/tmux/catppuccin-reset.sh'
set -g @catppuccin_flavor "material-darker"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #{b:pane_current_path} #T"
set -g @catppuccin_window_current_text " #{b:pane_current_path} #T"
set -g @catppuccin_window_current_number_color "#f78c6c"
set -g @catppuccin_cpu_color "#89ddff"
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Status bar modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g status-style bg=default

run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
